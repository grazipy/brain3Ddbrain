name: GitHub Pages

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install  # Se você não usa Node.js, ajuste conforme necessário

      - name: Build
        run: npm run build  # Se você não usa Node.js, ajuste conforme necessário

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Se seus arquivos estão em outro diretório, ajuste conforme necessário
